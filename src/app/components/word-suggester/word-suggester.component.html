<input
  type="text"
  class="form-control bg-white search-bar"
  placeholder="Search..."
  aria-label="Search bar"
  id="typeahead-focus"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  [placement]="'bottom-left'"
  (focus)="focus$.next($any($event).target.value)"
  (click)="click$.next($any($event).target.value)"
  (selectItem)="onSuggestionSelected($event.item)"
  (change)="searchQueryInput()"
  #instance="ngbTypeahead"
/>
