<form
  [formGroup]="sign_up_form"
  class="form-container"
  (ngSubmit)="onSaveForm()"
>
  <label for="first_name">First Name: </label>
  <input id="first_name" type="text" formControlName="first_name" />
  <br />
  <label for="last_name">Last Name: </label>
  <input id="last_name" type="text" formControlName="last_name" />
  <br />
  <label for="email">Email: </label>
  <input id="email" type="email" formControlName="email" minlength="10" />
  <br />
  <label for="phone">Phone: </label>
  <input
    id="phone"
    type="phone"
    formControlName="phone_number"
    minlength="10"
  />
  <br />
  <label for="postal_code">Postal Code: </label>
  <input id="postal_code" type="text" formControlName="postal_code" />
  <br />
  <label for="password">Password: </label>
  <input id="password" type="password" formControlName="password" />
  <br />
  <label for="confirm_password">Confirm password: </label>
  <input
    id="confirm_password"
    type="password"
    formControlName="confirm_password"
  />
  <div class="alert alert-danger" *ngIf="sign_up_form.errors?.['notMatched']">
    Las contrase√±as no coinciden.
  </div>
  <br />

  <button type="submit" class="btn-send">Send</button>
</form>
<a routerLink="/home" routerLinkActive="active"> Go to home </a>
