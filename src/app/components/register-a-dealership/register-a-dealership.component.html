<form
  [formGroup]="register_a_dealership_form"
  class="form-container"
  (ngSubmit)="onSaveForm()"
>
  <input
    id="dealership_name"
    placeholder="dealership name"
    type="string"
    formControlName="name"
    ngDefaultControl
  />
  <br />

  <input
    id="street"
    placeholder="street"
    type="string"
    formControlName="street"
    ngDefaultControl
  />
  <input
    id="house_number"
    placeholder="house number"
    type="string"
    formControlName="house_number"
    ngDefaultControl
  />
  <input
    id="intersections"
    placeholder="intersections"
    type="string"
    formControlName="intersections"
    ngDefaultControl
  />
  <input
    id="neighborhood"
    placeholder="neighborhood"
    type="string"
    formControlName="neighborhood"
    ngDefaultControl
  />
  <input
    id="postal_code"
    placeholder="postal code"
    type="number"
    formControlName="postal_code"
    ngDefaultControl
  />
  <br />

  <input
    id="phone"
    type="tel"
    placeholder="phone"
    formControlName="phone_number"
    ngDefaultControl
  />
  <br />

  <button class="btn btn-warning" type="submit" name="Save">Save</button>
  <button class="btn btn-warning" type="reset" name="reset">Reset</button>
</form>
