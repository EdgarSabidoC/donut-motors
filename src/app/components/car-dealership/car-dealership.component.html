<select name="car_dealership" id="car_dealership" class="btn btn-warning">
  <option class="select_option_title" [ngValue]="null" disabled selected>
    Select Dealership
  </option>
  <option
    class="btn btn-light"
    *ngFor="let dealership of dealershipOptions"
    [value]="dealership?.value"
  >
    {{ dealership?.label }}
  </option>
</select>
