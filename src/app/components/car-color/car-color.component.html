<select name="car_color" id="car_color" class="btn btn-warning">
  <option class="select_option_title" [ngValue]="null" disabled selected>
    Select Color:
  </option>
  <option
    class="btn btn-light"
    *ngFor="let color of colorOptions"
    [value]="color?.value"
  >
    {{ color?.label }}
  </option>
</select>
