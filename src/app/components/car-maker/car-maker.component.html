<select name="car_maker" id="car_maker" class="btn btn-warning">
  <option class="select_option_title" [ngValue]="null" disabled selected>
    Select Maker:
  </option>
  <option
    class="btn btn-light"
    *ngFor="let maker of makerOptions"
    [value]="maker?.value"
  >
    {{ maker?.label }}
  </option>
</select>
