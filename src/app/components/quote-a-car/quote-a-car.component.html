<form
  [formGroup]="quote_a_car_form"
  class="form-container"
  (ngSubmit)="onSaveForm()"
>
  <app-car-maker formControlName="maker" ngDefaultControl></app-car-maker>
  <br />

  <app-car-model formControlName="model" ngDefaultControl></app-car-model>
  <br />

  <input
    id="year"
    placeholder="year"
    type="number"
    formControlName="year"
    ngDefaultControl
  />
  <br />

  <app-car-color formControlName="color" ngDefaultControl></app-car-color>
  <br />

  <input
    id="mileage"
    placeholder="mileage"
    type="number"
    formControlName="mileage"
  />
  <br />

  <input
    id="email"
    type="email"
    placeholder="email@example.com"
    formControlName="email"
  />
  <div
    class="alert alert-danger"
    *ngIf="quote_a_car_form.get('email')?.hasError('email')"
  >
    Invalid email!
  </div>
  <br />

  <input
    id="phone"
    type="tel"
    placeholder="phone"
    formControlName="phone_number"
  />
  <br />

  <app-car-dealership
    formControlName="dealership"
    ngDefaultControl
  ></app-car-dealership>
  <br />

  <button type="submit" class="btn-send" name="send">Send</button>
  <button type="reset" class="btn-send" name="reset">Reset</button>
</form>
