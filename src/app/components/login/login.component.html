<div class="h-100 d-flex align-items-center">
  <div class="container col-xl-10 col-xxl-8 px-4 py-4">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
          Please Login
        </h1>
        <p class="col-lg-10 fs-4">
          Your Donut account gives you access to all of Donut Motors car
          services. Welcome!
        </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-7">
        <div class="card form-signin w-100 m-auto shadow">
          <form
            [formGroup]="login_form"
            class="form-container p-md-5"
            (ngSubmit)="onSaveForm()"
          >
            <button
              class="w-100 btn btn-lg btn-warning btn-font"
              (click)="login()"
            >
              Login
            </button>
            <button
              class="w-100 btn btn-lg btn-warning btn-font"
              (click)="logout()"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
