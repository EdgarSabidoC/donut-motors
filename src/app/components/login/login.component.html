<form [formGroup]="login_form" class="form-container" (ngSubmit)="onSaveForm()">
  <label for="email">Email: </label>
  <input id="email" type="email" formControlName="email" ngDefaultControl />
  <div
    class="alert alert-danger"
    *ngIf="login_form.get('email')?.hasError('email')"
  >
    Invalid email!
  </div>
  <label for="password">Password: </label>
  <input
    id="password"
    type="password"
    formControlName="password"
    ngDefaultControl
  />
  <div
    class="alert alert-danger"
    *ngIf="login_form.get('password')?.hasError('minlength')"
  >
    The password must be at least 8 characters long
  </div>
  <button type="submit" class="btn-send">Login</button>
</form>
